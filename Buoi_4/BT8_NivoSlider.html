<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>slider by jquery</title>
<link rel="stylesheet" href="../css/Buoi-4/nivo-slider.css">
<link rel="stylesheet" href="../css/Buoi-4/style.css">
<link rel="stylesheet" href="../Buoi_4/themes/default/default.css">
</head>

<body>
	<div id="wrapper">
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>

        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="../images/Buoi_2/img_project_1.png" data-thumb="images/toystory.jpg" alt="" />
                <a href="http://dev7studios.com">
					<img src="../images/Buoi_2/img_project_4.png" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
				</a>
                <img src="../images/Buoi_2/img_project_2.png" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" />
                <img src="../images/Buoi_2/img_project_3.png" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
            </div>
        </div>

    </div>
	
	
	<script src="../js/jquery-1.9.0.min.js"></script>
	<script src="../js/jquery.nivo.slider.pack.js"></script>
	<script>
		$(window).load(function() {
			$('#slider').nivoSlider();
		})
	</script>
</body>
</html>
