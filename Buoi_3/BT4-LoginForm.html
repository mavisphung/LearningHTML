<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login page</title>
<link rel="stylesheet" href="../css/Buoi-3/grid.css">
<link rel="stylesheet" href="../css//Buoi-3/styles-login.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<div class="col-4">
			<div class="form-login float-l">
				<form action="">
					<div class="col-12 float-l text-center my-1"><h1>Sign in</h1></div>
					<div class="col-12 float-l line mb-15"></div>
					<div class="col-12 float-l mb-15">
						<input class="w-100" type="text" placeholder="Your email">
					</div>
					<div class="col-12 float-l mb-15">
						<input class="w-100" type="password" placeholder="Your password">
					</div>
					<div class="col-12 float-l mb-3">
						<a class="text-link float-r" href="#">Forgot password?</a>
					</div>
					<div class="col-12 float-l mb-2">
						<button class="w-100 btn-signin">Sign in</button>
					</div>
					<div class="col-12 float-l text-center">
						<p class="text-sm">or Sign in with:</p>
					</div>
					<div class="col-12 float-l text-center mb-2 mt-1">
						<ul>
							<li><button class="btn-social-network"><i class="fa fa-facebook"></i></button></li>
							<li><button class="btn-social-network"><i class="fa fa-twitter"></i></button></li>
							<li><button class="btn-social-network"><i class="fa fa-google"></i></button></li>
						</ul>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
